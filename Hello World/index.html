<!DOCTYPE html>
<html>
    <head>
        <title>Title goes here</title>
    </head>
    <body>
        Content goes here.
    </body>
</html>

<!--
    The DOCTYPE html tells the browser what type of XML it is.
    This should usually be html for webpages.

    There must only be one <html> element in the whole file.
    Everything should be inside.

    There must only be one head and one body.
-->
